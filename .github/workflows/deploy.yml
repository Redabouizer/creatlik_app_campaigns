name: Deploy React App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: your-dockerhub-username
          password: your-dockerhub-token

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: your-dockerhub-username/crealik-app:latest

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: your.server.com
          username: your-user
          key: |
            -----BEGIN OPENSSH PRIVATE KEY-----
            YOUR_PRIVATE_KEY_CONTENT_HERE
            -----END OPENSSH PRIVATE KEY-----
          script: |
            docker pull your-dockerhub-username/crealik-app:latest
            docker stop crealik-app || true
            docker rm crealik-app || true
            docker run -d -p 5173:5173 --name crealik-app your-dockerhub-username/crealik-app:latest
