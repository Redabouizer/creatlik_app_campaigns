on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    
    - run: npm ci
      
    - run: npm run build
      
    - run: npm test
      
    - run: docker build -t crealik-app .
      
    - if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
        
    - if: github.ref == 'refs/heads/main'
      run: |
        docker tag crealik-app ${{ secrets.DOCKER_HUB_USERNAME }}/crealik-app:latest
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/crealik-app:latest