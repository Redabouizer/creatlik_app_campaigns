name: Build, Test and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # Checkout code
    - uses: actions/checkout@v3
    
    # Setup Node.js
    - uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'  # Adds caching for faster builds
    
    # Install dependencies (with fallback)
    - name: Install dependencies
      run: |
        if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
          npm ci
        else
          npm install
        fi
    
    # Build the application
    - name: Build
      run: npm run build
    
    # Run tests
    - name: Test
      run: npm test
    
    # Build Docker image
    - name: Build Docker image
      run: docker build -t crealik-app .
    
    # Login and push to Docker Hub (only on main branch)
    - name: Login to Docker Hub
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    
    - name: Push to Docker Hub
      if: github.ref == 'refs/heads/main'
      run: |
        docker tag crealik-app ${{ secrets.DOCKER_HUB_USERNAME }}/crealik-app:latest
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/crealik-app:latest
        docker tag crealik-app ${{ secrets.DOCKER_HUB_USERNAME }}/crealik-app:${{ github.sha }}
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/crealik-app:${{ github.sha }}
